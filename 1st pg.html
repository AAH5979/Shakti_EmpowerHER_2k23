<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYZ Background Image</title>
    <style>
        /* Define CSS styles */
        body {
            /* Set the background image and adjust its properties */
            background-image: url('bg img.png'); /* Replace 'your-image-url.jpg' with your actual image file path */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center;
            
            /* Specify text color and font styles */
            color: white;
            font-family: Arial, sans-serif;
        }

        /* Center the content vertically and horizontally */
        /* Center the content vertically and align it to the left horizontally */
.container {
    display: flex;
    flex-direction: column;
    align-items: flex-start; /* Align items to the left */
    justify-content: center;
    height: 120vh;
}

        

        /* Style the submit button */
        .submit-button {
            width: 300px; /* Set the width of the button */
            height: 80px; /* Set the height of the button */
            background-color: #082d53; /* Adjust the color as needed */
            color: rgb(240, 238, 255);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none; /* Remove default link underline */
            font-size: 25px; /* Adjust the font size */
            text-align: center; /* Center the text horizontally */
            display: inline-block;
            line-height: 80px; /* Center the text vertically */
        }

        /* Add hover effect to the button */
        .submit-button:hover {
            background-color: #7de0eb; /* Adjust the hover color as needed */
        }
    </style>
</head>
<body>
    <!-- Create a container to center content -->
    <div class="container">
        <!-- Add your content here -->
        
        <!-- Create a submit button with a link to the next page -->
        <a href="2nd pg.html" class="submit-button">NEXT</a>
        
    </div>
</body>
</html>
