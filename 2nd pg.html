<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <style>
        /* Define CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('simpless2.jpg'); /* Replace 'xyz-background.jpg' with your image URL */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Create a container for buttons */
        .button-container {
            text-align: center;
            margin-top: 220px; /* Adjust margin from the top */
            
        }

        /* Style the individual buttons */
        .button {
            display: inline-block;
            padding: 20px 32px;
            margin: 10px;
            background-color: #060f57;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 20px;
            cursor: pointer;
            border-radius: 15px;
            border: 3px solid rgb(244, 85, 85); /* Add a white border */
        }

        /* Change color of buttons on hover */
        .button:hover {
            background: linear-gradient(45deg, #f3f351, #3c9af1);  
        }

        /* Style the large sign-in buttons */
        .large-button {
            display: inline-block;
            padding: 40px 100px; /* Increase padding for larger buttons */
            margin: 60px;
            background-color: #040c48;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 28px; /* Increase font size for larger text */
            cursor: pointer;
            border-radius: 20px;
            border: 5px solid rgb(245, 245, 150); /* Add a yellow border */
        }

        /* Change color of larger buttons on hover */
        .large-button:hover {
            background-color: #27a0c5;
        }
    </style>
</head>

<body>
    <div class="button-container">
        <!-- Create individual buttons with links in one line -->
        <a href="domain search.html" class="button"> व्यवसाय ढुंढे   </a>
        <a href="calsi.html" class="button">ब्याज कैलकुलेटर </a>
        <a href="worker2.html" class="button">कामगार </a>
        <a href="#" class="button">लेख</a>
        <a href="aboutus.html" class="button">हमारे बारेमे</a>
        <a href="contact.html" class="button">संपर्क करे </a>

        <!-- Create large sign-in buttons -->
        <a href="3rd pg.html" class="large-button">कामगार साइन इन करे</a>
        <a href="4th pg.html" class="large-button"> व्यावराईक साइन इन करे</a>
    </div>
</body>
</html>
