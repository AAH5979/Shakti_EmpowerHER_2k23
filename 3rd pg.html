<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* Add some basic styling for readability */
        body {
            font-family: Arial, sans-serif;
            background-color: #cde7f3;  
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            color:#0e1c85;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="tel"] {
            width: 95%;
            padding: 10px;
            margin-top: 5px;
            border: 2px solid #ecee72;
            border-radius: 10px;
        }

        input[type="submit"] {
    background-color: #220975;
    color: #fff;
    padding: 15px 30px; /* Increase padding for a larger button */
    border: none;
    border-radius: 5px;
    cursor: pointer;
    display: block; /* Make the button a block-level element */
    margin: 0 auto; /* Center the button horizontally */
    text-align: center; /* Center the text horizontally */
    font-size: 20px; /* Increase the font size */
}

    </style>
</head>
<body>
    <div class="container">
        <h2>कामगार साइन इन करे</h2>
        <form action="submit_signup.php" method="post"> <!-- Replace with your form submission URL -->
            <div class="form-group">
                <label for="name">नाम:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="address">पता:</label>
                <input type="text" id="address" name="address" required>
            </div>

            <div class="form-group">
                <label for="State">राज्य:</label>
                <input type="text" id="State" name="state" required>
            </div>
            <div class="form-group">
                <label for="Distric">ज़िला:</label>
                <input type="text" id="Distric" name="Distric" required>
            </div>
            <div class="form-group">
                <label for="Taluka">तालुका:</label>
                <input type="text" id="Taluka" name="Taluka" required>
            </div>

            <div class="form-group">
                <label for="phone">संपर्क क्रमांक:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="education">शैक्षणिक योग्यता:</label>
                <input type="text" id="education" name="education" required>
            </div>

            <div class="form-group">
                <label for="domain">कार्यक्षेत्र:</label>
                <input type="text" id="domain" name="domain" required>
            </div>

            <input type="submit" value="Sign Up">
        </form>
    </div>
</body>
</html>
