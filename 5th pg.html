<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYZ Background Image</title>
    <style>
        /* Define CSS styles */
        body {
            background-image: url('domain search.png'); /* Replace 'your-background-image.jpg' with your image file path */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #6b0e0e; /* Text color */
        }

        .container {
            text-align: left; /* Align text and buttons to the left */
            margin: 100px 20px; /* Adjust margin for spacing */
        }

        .sentence {
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Style the buttons */
        .button {
            display: block; /* Make buttons block-level for left alignment */
            margin: 10px 0; /* Adjust vertical spacing */
            background-color: #007bff;
            color: #fff;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 150px; /* Adjust button width */
            padding: 10px 15px; /* Adjust button padding */
        }

        /* Change color of buttons on hover */
        .button:hover {
            background-color: #0056b3; /* Hover color */
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="sentence">This is the first sentence.</p>
        <p class="sentence">And here's the second sentence.</p>
        
        <!-- Create five different buttons -->
        <a href="#" class="button">Button 1</a>
        <a href="#" class="button">Button 2</a>
        <a href="#" class="button">Button 3</a>
        <a href="#" class="button">Button 4</a>
        <a href="#" class="button">Button 5</a>
    </div>
</body>
</html>
