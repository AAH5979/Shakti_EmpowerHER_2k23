<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYZ Background Image</title>
    <style>
        /* Define CSS styles */
        body {
    background-image: url('domain search.png'); /* Replace 'your-background-image.jpg' with your image file path */
    background-size: cover; /* Fit the image to cover the entire background */
    background-repeat: no-repeat;
    background-attachment: fixed;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    color: #2c0e6b; /* Text color */
    background-position: center top; /* Adjust the background image position */
}


        .container {
            text-align: left; /* Align text and buttons to the left */
            margin: 10px 40px; /* Adjust margin for spacing */
        }

        .sentence {
            font-size: 25px;
            margin-bottom: 20px;
            font-weight: bold; /* Add this line to make the sentences bold */
        }

        /* Style the buttons */
        .button {
            display: block; /* Make buttons block-level for left alignment */
            margin: 30px 90px; /* Adjust vertical spacing */
            background-color: #007bff;
            color: #fff;
            text-align: center;
            text-decoration: none;
            font-size: 25px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            width: 150px; /* Adjust button width */
            padding: 10px 60px; /* Adjust button padding */
        }

        /* Change color of buttons on hover */
        .button:hover {
            background-color: #b4c9df; /* Hover color */
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="sentence"> व्यवसाईक की जानकारी</p>
        <p class="sentence">आप नीचे दिए गए बटनों पर क्लिक करके व्यवसाय की जानकारी व्यक्तिगत <br>रूप से देख सकते हैं</p>
        
        <!-- Create five different buttons -->
        <a href="#" class="button">कृषि</a>
        <a href="#" class="button">हस्त कला</a>
        <a href="#" class="button">कापड उद्योग</a>
        <a href="#" class="button">घरेलू उद्योग</a>
        <a href="#" class="button">इत्यादी</a>
    </div>
</body>
</html>
